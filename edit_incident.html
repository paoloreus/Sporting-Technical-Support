<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sportspro.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Edit Incident | SportsPro</title>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="container">
                <div id="logo">
                    <img src="img/sportsProLogo.png" alt="SportsPro">
                </div>
                <div id="nav">
                    <nav>
                        <a href="index.html">Home</a>
                        <a href="productmanager.html">Products</a>
                        <a href="techmanager.html">Technicians</a>
                        <a href="custmanager.html">Customers</a>
                        <a href="incidentmanager.html">Incidents</a>
                        <a href="registration.html">Registrations</a>
                        <a href="about.html">About</a>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div id="top">
                <div class="container">
                    <h1>Edit Incident</h1>
                    <p>Please fill in the form to edit incident information</p>
                </div>
            </div>
            <div class="mainContents">
                <div class="container">
                    <form class="addEditForm" asp-action="" method="">
                        <h2 class="subHeading">Incident information</h2> <!-- for Back end: Please modify error message placeholders -->
                        <div>
                            <label asp-for="">Customer</label>
                            <p class="form_input_error_message">*error message</p> <!-- error text placeholder-->
                            <input asp-for="" />
                        </div>
                        <div>
                            <label asp-for="">Product</label>
                            <p class="form_input_error_message">*error message</p> <!-- error text placeholder-->
                            <input asp-for="" />
                        </div>
                        <div>
                            <label asp-for="">Title</label>
                            <p class="form_input_error_message">*error message</p> <!-- error text placeholder-->
                            <input asp-for="" />
                        </div>
                        <div>
                            <label asp-for="">Description</label>
                            <p class="form_input_error_message">*error message</p> <!-- error text placeholder-->
                            <input asp-for="" />
                        </div>
                        <div>
                            <label asp-for="">Technician</label>
                            <p class="form_input_error_message">*error message</p> <!-- error text placeholder-->
                            <input asp-for="" />
                        </div>
                        <div>
                            <label asp-for="">Date Opened</label>
                            <p class="form_input_error_message">*error message</p> <!-- error text placeholder-->
                            <input asp-for="" />
                        </div>
                        <div>
                            <label asp-for="">Date Closed</label>
                            <p class="form_input_error_message">*error message</p> <!-- error text placeholder-->
                            <input asp-for="" />
                        </div>
                        <div>
                            <button class="fBtn" type="">Save</button>
                            <a href="incidentmanager.html" class="cancelB" asp-action="">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
